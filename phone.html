<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header></header>
    <main class="container mx-auto">

        <h3 class="text-2xl">hunting phone</h3>
        <section class="bg-pink-100 p-4 m-4 container mx-auto">
            <input id="inputField" type="text" placeholder="Search......."
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handler()" class="btn btn-secondary">Search</button>

            <!-- <input type="text" id="searchField" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-warning">Search here</button> -->
        </section>
        <section>
            <div id="loadingSpinner" class="my-40  flex items-center justify-center hidden">
                <span class="loading loading-ring loading-xs"></span>
                <span class="loading loading-ring loading-sm"></span>
                <span class="loading loading-ring loading-md"></span>
                <span class="loading loading-ring loading-lg"></span>
            </div>
        </section>

        <section class="my-10 container mx-auto">
            <div id="divCont" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <div class="hidden my-8 text-center" id="show-cont">
                <button onclick="handleShowAll()" class="btn btn-warning bg-yellow-300">
                    show all
                </button>
            </div>
        </section>
        <!-- modal  -->
        <!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
